<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Crop Yield Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ðŸŒ± Navbar Styling */
        .navbar {
            background-color: #2e757d; /* green theme */
            padding: 20px;
            margin: 20px;

            border-radius: 10px;
            gap: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #c8e6c9;
        }
    </style>
</head>
<body>
    <!-- ðŸŒ± Navbar -->
    <nav class="navbar">
        <a href="index.html" class="logo">Crop Yield Scanner</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signin.html">Sign In</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <!-- ðŸŒ± Main Content -->
    <h1>Agricultural Crop Yield Scanner</h1>
    <div class="container">
        <h1>Agricultural Crop Yield Scanner</h1>
        
        <!-- Scanner and Location -->
        <div class="step active" id="step1">
            <div class="step-title">
                <span class="step-number">1</span>
                Capture Field Image & Get Location
            </div>
            
            <div class="camera-container">
                <video id="video" autoplay></video>
                <canvas id="canvas"></canvas>
                <img id="capturedImage" class="captured-image" style="display: none;">
            </div>
            
            <div class="controls">
                <button onclick="startCamera()">Start Camera</button>
                <button onclick="captureImage()" id="captureBtn" disabled>Capture Image</button>
                <button onclick="getLocation()" id="locationBtn">Get Location</button>
            </div>
            
            <div id="locationStatus"></div>
            <div id="locationInfo"></div>
        </div>

        <!-- Weather Information -->
        <div class="step" id="step2">
            <div class="step-title">
                <span class="step-number">2</span>
                Weather & Rainfall Data
            </div>
            <div id="weatherStatus"></div>
            <div id="weatherInfo"></div>
        </div>

        <!-- Fertilizer Input -->
        <div class="step" id="step3">
            <div class="step-title">
                <span class="step-number">3</span>
                Agricultural Parameters
            </div>
            
            <div class="input-group">
                <label for="cropType">Crop Type:</label>
                <select id="cropType">
                    <option value="wheat">Wheat</option>
                    <option value="rice">Rice</option>
                    <option value="corn">Corn</option>
                    <option value="soybean">Soybean</option>
                    <option value="cotton">Cotton</option>
                    <option value="barley">Barley</option>
                </select>
            </div>

            <div class="input-group">
                <label for="fertilizerAmount">Fertilizer Amount (kg/hectare):</label>
                <input type="number" id="fertilizerAmount" min="0" max="500" placeholder="Enter fertilizer amount">
            </div>

            <div class="input-group">
                <label for="fieldSize">Field Size (hectares):</label>
                <input type="number" id="fieldSize" min="0.1" max="1000" step="0.1" placeholder="Enter field size">
            </div>

            <button onclick="predictYield()" id="predictBtn" disabled>Predict Crop Yield</button>
        </div>

        <!-- Results -->
        <div class="step" id="step4">
            <div class="step-title">
                <span class="step-number">4</span>
                Yield Prediction Results
            </div>
            <div id="results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
